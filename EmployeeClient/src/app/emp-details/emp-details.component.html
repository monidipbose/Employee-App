<form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
    <div *ngIf="emp" class="container-fluid">
        <div class="row mt-5">
            <div class="col-lg-12 col-xl-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">Employee Details </h3>
                    </div>
                    <div class="card-body">
                        <div class="from-group row">
                            <div class="col-lg-2 col-2 col-sm-2 col-md-2">
                                <div class="form-group">
                                    <label class="form-control-label">Employee ID</label>
                                    <input type="text" placeholder="Employee ID" name="id" [(ngModel)]="emp.id"
                                        class="form-control" disabled>
                                </div>
                            </div>
                            <div class="col-lg-2 col-2 col-sm-2 col-md-2">
                                <div class="form-group">
                                    <label class="form-control-label">Employee Name</label>
                                    <input type="text" placeholder="Employee Name" name="name" [(ngModel)]="emp.name"
                                        class="form-control" [disabled]="!isEditable" #name="ngModel"
                                        [ngClass]="{ 'is-invalid': (f.submitted && name.invalid), 'is-valid': (name.valid) }"
                                        required>
                                        <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                                            <div *ngIf="name.errors.required">Name is required</div>
                                        </div>
                                </div>
                            </div>
                            <div class="col-lg-2 col-2 col-sm-2 col-md-2">
                                <div class="form-group">
                                    <label class="form-control-label">Age</label>
                                    <input type="number" placeholder="Age" name="age" [(ngModel)]="emp.age"
                                        class="form-control" [disabled]="!isEditable" #age="ngModel"
                                        [ngClass]="{ 'is-invalid': (f.submitted && age.invalid), 'is-valid': (age.valid) }"
                                        required>
                                <div *ngIf="f.submitted && age.invalid" class="invalid-feedback">
                                    <div *ngIf="age.errors.required">Age is required</div>
                                </div>
                                </div>
                            </div>
                            <div class="col-lg-2 col-2 col-sm-2 col-md-2">
                                <div class="form-group">
                                    <label class="form-control-label">Address</label>
                                    <input type="text" placeholder="Address" name="address" [(ngModel)]="emp.address"
                                        class="form-control" [disabled]="!isEditable" #address="ngModel"
                                        [ngClass]="{ 'is-invalid': (f.submitted && address.invalid), 'is-valid': (address.valid) }"
                                        required>
                                <div *ngIf="f.submitted && address.invalid" class="invalid-feedback">
                                    <div *ngIf="address.errors.required">Address is required</div>
                                </div>
                                </div>
                            </div>
                            <div class="col-lg-2 col-2 col-sm-2 col-md-2">
                                <div class="form-group">
                                    <label class="form-control-label">Company</label>
                                    <input type="text" placeholder="Company" name="company" [(ngModel)]="emp.companyName"
                                        class="form-control" disabled>
                                </div>
                            </div>
                            <div class="col-lg-2 col-2 col-sm-2 col-md-2">
                                <div class="form-group">
                                    <label class="form-control-label">Department</label>
                                    <input type="text" placeholder="Department" name="department"
                                    [(ngModel)]="emp.department.name" class="form-control" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-xl-12" *ngIf="emp.id!==0">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group text-center">
                                    <button class="btn btn-primary mr-2" style="width: 120px; align-items: center;" *ngIf="!isEditable"
                                        (click)="edit()">Edit</button>
                                        <div *ngIf="isEditable">
                                            <button class="btn btn-success" style="width: 120px; align-items: center;">Save</button>
                                    <button class="btn btn-danger ml-3" style="width: 120px; align-items: center;"
                                        (click)="cancel()">Cancel</button>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</form>
